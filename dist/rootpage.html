<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Megatex</title>
	<link rel="shortcut icon" href="images/favicons/favicon.ico">
</head>

<body>
	<div class="rootpage">
		<h1 class="rootpage__title">Megatex</h1>
		<p class="rootpage__description">
			<b>Описание:</b> Адаптивная верстка
		</p>
		<div class="rootpage__text">Ниже вы найдете ссылки на все страницы. Для просмотра кликайте на нужную страничку (откроется в новом окне)</div>
		<h2>Страницы:</h2>
		<ol class="rootpage__list">
			<li>
				<a target="_blank" href="index.html">Главная</a>
			</li>
			<li>
				<a target="_blank" href="catalog.html">Каталог</a>
			</li>
			<li>
				<a target="_blank" href="product-list.html">Список товаров</a>
			</li>
			<li>
				<a target="_blank" href="card.html">Карточка товара</a>
			</li>
			<li>
				<a target="_blank" href="contacts.html">Контакты</a>
			</li>
			<li>
				<a target="_blank" href="about.html">О компании</a>
			</li>
			<li>
				<a target="_blank" href="text-page.html">Текстовая страница</a>
			</li>
		</ol>
	</div>
	<style>
		@charset "UTF-8";
		@import url("https://fonts.googleapis.com/css?family=Montserrat:regular,500,700&display=swap");

		*,
		*::before,
		*::after {
			padding: 0px;
			margin: 0px;
			border: 0px;
			box-sizing: border-box;
		}

		ul,
		ol,
		li {
			list-style: none;
		}

		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
			min-height: 100%;
			min-width: 320px;
			width: 100%;
			color: #fff;
			background: linear-gradient(140deg, #307FF5, #FEFEFE);
			background-repeat: no-repeat;
			background-size: 200%;
			animation: gradient 10s infinite;
		}

		.rootpage__description {
			font-size: 18px;
		}

		.rootpage__text {
			font-size: 14px;
			margin: 18px 0 18px;
		}

		ol {
			counter-reset: numbers;
		}

		ol li {
			position: relative;
			padding: 0 0 0 30px;
		}

		ol li::before {
			counter-increment: numbers;
			content: counter(numbers) ".";
			position: absolute;
			left: 0;
			top: 0;
			font-size: 16px;
			font-weight: 500;
			text-align: right;
			color: inherit;
		}

		@keyframes gradient {
			0% {
				background-position: 0 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0 50%;
			}
		}

		body {
			height: auto;
			font-family: 'Montserrat', sans-serif;
			font-size: 100%;
			line-height: 1;
			font-size: 1rem;
		}

		a {
			position: relative;
			color: #FFFFFF;
			text-decoration: none;
		}

		@media (min-width: 767.98px) {
			a:after {
				display: block;
				position: absolute;
				left: 0;
				width: 100%;
				height: 2px;
				background-color: #FFFFFF;
				content: "";
				transition: width 0.3s ease-out;
			}

			a:hover:after {
				width: 0%;
			}
		}

		.rootpage {
			padding: 30px;
			min-height: 100vh;
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			overflow: hidden;
		}

		@media (max-width: 767.98px) {
			.rootpage {
				padding: 30px 15px;
			}
		}

		h1 {
			color: #F5EFEB;
			font-size: 2.5rem;
			margin: 0px 0px 1.25rem 0px;
		}

		@media (max-width: 767.98px) {
			h1 {
				font-size: 1.85rem;
				margin: 0px 0px 1.25rem 0px;
			}
		}

		h2 {
			color: #F5EFEB;
			font-size: 1.25rem;
			margin: 0px 0px 1rem 0px;
		}

		@media (max-width: 767.98px) {
			h2 {
				font-size: 1.125rem;
				margin: 0px 0px 1rem 0px;
			}
		}

		.rootpage__list {
			margin: 0px 0px 2.25rem;
		}

		.rootpage__list li:not(:last-child) {
			margin: 0px 0px 15px 0px;
		}

		::selection {
			background: #81B29A;
			/* Safari */
		}

		::-moz-selection {
			background: #81B29A;
			/* Firefox */
		}
	</style>
</body>

</html>
